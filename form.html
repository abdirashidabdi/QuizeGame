<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
<!--    css link-->
    <link rel="stylesheet" href="./css/style.css">
    <title>Quiz Game</title>
</head>
<body>
<!-- create a form to fill out and button that generates the questions-->
<div class="select-container">
    <form action="/quize.html">

        <label for="questions">Number of Questions:</label>
        <input class="main-select" type="number"> 

        <label for="category">Category:</label>
        <select class="main-select" id="questions" name="Questions">
            <option disabled selected>Any Option</option>
            <option value="9">General knowledge</option>
            <option value="10">Entertainment:Books</option>
            <option value="11">Entertainment:Film</option>
            <option value="12">Entertainment:Music</option>
            <option value="13">Entertainment:Musical & Theaters</option>
            <option value="14">Entertainment:Television</option>
            <option value="15">Entertainment:Video Games</option>
            <option value="16">Entertainment:Board Games</option>
            <option value="17">science :Nature</option>
            <option value="18">science :Computers</option>
            <option value="19">Mythology</option>
            <option value="20">Sport</option>
            <option value="21">Geography</option>
            <option value="22">History</option>
            <option value="23">Politics</option>
            <option value="24">Art</option>
            <option value="25">Celebrities</option>
            <option value="26">Animals</option>
            <option value="27">vehicles</option>
            <option value="28">Entertainment:Comics</option>
            <option value="29">Science:Gadgets</option>
            <option value="30">Entertainment:japanese Anime & Manga </option>
            <option value="30">Entertainment:cartoon & Animations </option>
        </select>

        <label for="difficulty">Difficulty:</label>
        <select class="main-select" id="difficulty" name="Difficulty">
            <option disabled selected>Any Option</option>
            <option value="EZ">Easy</option>
            <option value="MED">Medium</option>
            <option value="HARD">Hard</option>
        </select>

        <label for="type">Type:</label>
        <select class="main-select" id="type" name="Type">
            <option disabled selected>Any Option</option>
            <option value="MC">Multiple Choice</option>
            <option value="TF">True / False</option>
        </select>

    <input class="submit-button" type="submit" value="Generate">
    </form>

</div>
<!--javascript link-->
<script src="./js/main.js"></script>
</body>
</html>
